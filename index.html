<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criador de Senha Aleatória</title>
</head>
<body>
    <div class="password-container">
        <h2>Criador de Senha Aleatória</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Criar Senha" readonly>
            <i class="far fa-copy"></i>
        </div>
        <button class="btn">Gerar Senha</button>
    </div>
    <div class="alert-container active">Senha Copiada</div>
    <script src="index.js"></script>
</body>
</html>
